<article id="blog" class="list">
  <h1>Blog Posts</h1>
  {{ range .Site.RegularPages }}
    {{ if eq .Type "blog" }}
      <div>
        <p><a href="{{ .Params.link }}" id="blog-title" class="blog">{{ .Title }}</a></p>
        <p id="blog-meta" class="blog">{{ .Date.Format (.Site.Params.dateform | default "January 2, 2006") }} | {{ .Params.min }} minute read</p>
      </div>
    {{ end }}
  {{ end }}
</article>
